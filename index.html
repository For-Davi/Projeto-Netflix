<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Codeflix </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/owl/owl.carousel.min.css" rel="stylesheet">
    <link href="style/owl/owl.theme.default.min.css" rel="stylesheet">
    <link href="style/responsive.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CODEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div> <!--container-->
       
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-cartaz-principal">MARVEL - O JUSTICEIRO
                </h3>
                <p class="descricao">O ex-marine Frank Castle só quer punir os criminosos responsáveis pela morte da sua família, mas torna-se alvo de uma conspiração militar. Assista a nova temporada que foi lançada, está imperdivel</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="titulo-carrosel-filmes">
            <h3>Filmes</h3>
        </div>
       
        <div class="owl-carousel owl-theme"><!--FILMES-->
            <div class="item">
                <img class="box-filme" src="imagens/filme1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/filme2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/filme3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/filme4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/filme5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/filme6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/filme7.jpg" alt="" srcset="">
            </div>
        </div><!--carrosel filmes-->


        <div class="titulo-carrosel-series">
            <h3>Series</h3>
        </div>
        <div class="owl-carousel owl-theme"><!--SERIES-->
            <div class="item">
                <img class="box-serie" src="imagens/serie1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="imagens/serie2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="imagens/serie3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="imagens/serie4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="imagens/serie5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="imagens/serie6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="imagens/serie7.jpg" alt="" srcset="">
            </div>
        </div><!--carrosel series-->

    </div>

    <script src="https://kit.fontawesome.com/fd2096bf18.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 
</body>

</html>
